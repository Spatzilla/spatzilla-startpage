<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Spatzilla</title>
  <link rel="icon" href="images/favicon.png?v=1" type="image/png">
  <style>
    :root {
      --bg: #0e2336;
      --bg-2: #122c45;
      --text: #ffffff;
      --accent: #9fe4ff;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a { color: inherit; text-decoration: none }

    /* Header */
    header.site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, var(--bg), rgba(14,35,54,0.98));
      backdrop-filter: saturate(120%) blur(4px);
    }
    .container {
      max-width: 1100px;
      margin-inline: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    .brand img {
      height: 40px;
      width: auto;
      display: block;
    }
    .brand .title {
      font-weight: 700;
      letter-spacing: .4px;
      white-space: nowrap;
    }

    nav { margin-left: auto }
    ul.nav {
      display: flex;
      gap: 18px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav a {
      padding: 8px 10px;
      border-radius: 10px;
      opacity: .92;
    }
    .nav a:hover,
    .nav a:focus {
      background: var(--bg-2);
      opacity: 1;
    }

    .cta {
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--text);
      color: var(--bg);
      font-weight: 600;
    }
    .cta:hover {
      background: #e8eef3;
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 20px 80px;
    }

    .hero h1 {
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.1;
      margin: 0 0 1rem 0;
    }

    .hero p {
      max-width: 62ch;
      opacity: .9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spatzilla Kontakt</h1>
  </header>
  <main>
    <p>Hier stehen die großartigen Funktionen deiner App!</p>
    <p><a href="index.html">← Zurück zur Startseite</a></p>
  </main>
</body>
</html>
